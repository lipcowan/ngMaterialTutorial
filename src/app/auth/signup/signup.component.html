<section id="signup-form">
  <form fxLayout="column" fxLayouAlign="center" #fsup="ngForm" (ngSubmit)="onSubmit(fsup)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')" >E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="6 Characters minimum">
      <input
        type="password"
        matInput
        placeholder="password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">submit</button>
  </form>
</section>
